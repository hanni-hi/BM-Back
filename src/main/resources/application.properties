spring.application.name=baemin
spring.main.web-application-type=servlet

server.port=9000

spring.datasource.url=jdbc:mariadb://localhost:3306/bm
spring.datasource.username=root
spring.datasource.password=3347
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.study.baemin.api.domain
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
logging.level.org.springframework.web.servlet.PageNotFound=ERROR